{% extends 'base.html' %} {% block content %}

<body class="background">
    <div>


    <form method="post" class="buttons">
        <h3 class="header">Join A Chat Room</h3>
        <div>
            <input style="height: 50px;" type="text" placeholder="Pick a Name!" name="name" value="{{name}}"/>
        </div>
        <div class="join">
            <input type="text" placeholder="Room Code" name="code" value="{{code}}"/>
            <button type="submit" name="join" class="button2">Join Room</button>
        </div>
        <button type="submit" name="create" class="button1">Create Room</button>
        {% if error %}
        <ul>
            <li class="header">{{error}}</li>
        </ul>
        {% endif %}
    </form>

    </div>

</body>
{% endblock %}
